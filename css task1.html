<!DOCTYPE html>
<html>
    <head>
        <title>CSS Document</title>
        <style>
          table,th,td{

background-color: rgb(127, 205, 207);
border: 1.25px solid black;
border-radius: 10px;
}
        </style>
    </head>
<body>
<center>
<table style="width:50%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
</center>
</body>
</html>
